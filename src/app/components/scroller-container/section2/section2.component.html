    <form (submit)="onRSVPSubmit($event)" class="form tabcontent" role="form" id="newRSVP" style="display: block;">
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="FirstName" [(ngModel)]="FirstName" class="form-control" name="FirstName"
                    id="inputFirstName" placeholder="First Name" ng-required="true">
            </div>
            <div class="form-group col-md-6">
                <input type="LastName" [(ngModel)]="LastName" class="form-control" name="LastName" id="inputLastName"
                    placeholder="Last Name" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <input type="Email" [(ngModel)]="Email" class="form-control" name="Email" id="inputEmail"
                placeholder="Email" ng-required="true">
        </div>
        <div class="form-group">
            <input [(ngModel)]="Qty" class="form-control" type="number" id="inputQty" name="Qty" min="1" max="10"
                placeholder="Number of Guests" ng-required="true">
        </div>
        <div class="form-group">
            <input [(ngModel)]="rooms" class="form-control" type="number" id="inputrooms" name="rooms" min="0" max="10"
                placeholder="Number of Rooms @ Westin" ng-required="true">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-check">
                        <input [(ngModel)]="isAttending" class="form-check-input" type="radio" name="gridRadios"
                            id="gridRadios1" value="Attending">
                        Attending
                    </div>
                    <div class="form-check">
                        <input [(ngModel)]="isAttending" class="form-check-input" type="radio" name="gridRadios"
                            id="gridRadios2" value="Not Attending">
                        NOT Attending
                    </div>
                    <div class="form-check disabled">
                        <input [(ngModel)]="isAttending" class="form-check-input" type="radio" name="gridRadios"
                            id="gridRadios3" value="Maybe">
                        Maybe
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
