<div id="section2" class="d-flex align-items-center cover"
style="background-image: linear-gradient(to bottom right, rgba(6, 18, 75, 0.75), white);">
<h1>Join us!</h1>
<!-- <h2>RSVP Here!</h2>  -->
<div id="success-banner" class="alert alert-success" style="display: none;" role="alert">
        <strong>Your submission has been recorded</strong>
    </div>
    <div id="error-banner" class="alert alert-danger" style="display: none;" role="alert">
        <strong>Your submission is missing required fields</strong>
    </div>
    <div id="regex-error-banner" class="alert alert-danger" style="display: none;" role="alert">
        <strong>The email you entered is invalid</strong>
    </div>
    <form (submit)="onRSVPSubmit($event)" class="form" role="form">
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="FirstName" [(ngModel)]="FirstName" class="form-control" name="FirstName"
                    id="inputFirstName" placeholder="First Name" ng-required="true">
            </div>
            <div class="form-group col-md-6">
                <input type="LastName" [(ngModel)]="LastName" class="form-control" name="LastName" id="inputLastName"
                    placeholder="Last Name" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <select [(ngModel)]="Qty" class="form-control" name="Qty" id="inputQty" ng-required="true">
                <option selected disabled>Number of guests</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="form-group">
            <input type="Email" [(ngModel)]="Email" class="form-control" name="Email" id="inputEmail" placeholder="Email" ng-required="true">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-check">
                        <input [(ngModel)]="isAttending" class="form-check-input" type="radio" name="gridRadios"
                            id="gridRadios1" value="Attending">
                            Attending
                    </div>
                    <div class="form-check">
                        <input [(ngModel)]="isAttending" class="form-check-input" type="radio" name="gridRadios"
                            id="gridRadios2" value="Not Attending">
                            NOT Attending
                    </div>
                    <div class="form-check disabled">
                        <input [(ngModel)]="isAttending" class="form-check-input" type="radio" name="gridRadios"
                            id="gridRadios3" value="Maybe">
                            Maybe
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
