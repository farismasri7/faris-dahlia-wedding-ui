<div id="section6" class="d-flex align-items-center cover bio" 
    style ="background-image: url(../../assets/DahliaFarisEngagementParty_0566.jpg);">
    <div id="success-banner" class="alert alert-success" style="display: none;" role="alert">
        <strong>You are logged in!</strong>
    </div>
    <div id="error-banner" class="alert alert-danger" style="display: none;" role="alert">
        <strong>Your username and password combination is incorrect</strong>
    </div>
    <form (submit)="onLoginSubmit($event)">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Username">Username</label>
                <input type="Username" [(ngModel)]="Username" class="form-control" name="Username"
                    id="inputUsername" placeholder="Username" ng-required="true">
            </div>
            <div class="form-group col-md-6">
                <label for="Password">Password</label>
                <input type="Password" [(ngModel)]="Password" class="form-control" name="Password" id="inputPassword"
                    placeholder="Password" ng-required="true">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
